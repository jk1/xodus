pluginManagement {
    repositories {
        maven { url 'https://cache-redirector.jetbrains.com/plugins.gradle.org/m2' }
        gradlePluginPortal() // Public Gradle plugin portal
    }
}

rootProject.name = 'xodus'

include 'utils',
        'openAPI',
        'compress',
        'crypto',
        'environment',
        'vfs',
        'lucene-directory',
        'multinode',
        'entity-store',
        'query',
        'benchmarks',
        'samples',
        'sshd',
        'tools'

